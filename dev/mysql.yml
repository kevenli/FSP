  db:
    image: mysql:5.6
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8 --collation-server=utf8_unicode_ci
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: fsp
      MYSQL_USER: fsp
      MYSQL_PASSWORD: fsp